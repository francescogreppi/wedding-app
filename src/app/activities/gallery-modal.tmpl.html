<div class="modal-header">
    <div class="row">
    <h3 class="modal-title col-xs-10">{{galleryModalCtrl.galleryToShow.title}}</h3>
    <div class="col-xs-2"><button type="button" class="btn btn-lg x-btn pull-right" ng-click="galleryModalCtrl.close()"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span></button></div>
    </div>
</div>
<div class="modal-body">
    <section>
        <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
          <uib-slide ng-repeat="slide in galleryModalCtrl.galleryToShow.image" index="slide.id">
            <img ng-src="assets/images/{{slide.name}}" style="margin:auto;">
            <div class="carousel-caption">
            </div>
          </uib-slide>
        </uib-carousel>
    </section>
</div>
<div class="modal-footer">
    <a class="btn" ng-href="{{galleryModalCtrl.galleryToShow.url}}" target="_blank">Find out More</a>
   <!-- <a class="btn" type="button" ng-click="galleryModalCtrl.$uibModal.cancel()">Cancel</a>-->
</div>
